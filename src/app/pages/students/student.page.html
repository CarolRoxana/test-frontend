<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title > <ion-icon name="person"></ion-icon> Student</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Student</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for( student of students; track student ){
    <ion-item (click)="goToProfile(student.Id)">
      <ion-label>
        {{student.FirstName}} {{student.LastName}}
      </ion-label> 
    </ion-item>
  }
  </ion-list>

</ion-content>
