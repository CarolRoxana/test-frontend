<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="student"></ion-back-button>
    </ion-buttons>
    <ion-title>Student profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Student profile</ion-title>
    </ion-toolbar>
  </ion-header>

  @if(student && !loading){
    <ion-card class="ion-text-center">
      <ion-card-header>
        <ion-card-title> <ion-icon name="person"> </ion-icon> {{student.FirstName}} {{student.LastName}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><ion-icon name="calendar"></ion-icon> Date of Birth: {{student.DateOfBirth | date:'dd/MM/yyyy'}} </p>
        <p><ion-icon name="location"></ion-icon> Address: {{student.Address}}</p>
      </ion-card-content>
    </ion-card>
  }@else if(loading){
    <ion-card class="ion-text-center">
      <ion-card-header>
        <ion-card-title> Loading... </ion-card-title>
      </ion-card-header>
    </ion-card>
  }@else{
    <ion-card class="ion-text-center">
      <ion-card-header>
        <ion-card-title> Student not found </ion-card-title>
      </ion-card-header>
    </ion-card>
  }
</ion-content>
