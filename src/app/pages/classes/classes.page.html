<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>classes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">classes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for( class of classes; track class ){
      <ion-item>
        {{class.Date }} - {{class.StudentId.FirstName }} {{class.StudentId.LastName}}
      </ion-item>
    }
  </ion-list>
</ion-content>
