<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tutors</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tutors</ion-title>
    </ion-toolbar>

  </ion-header>

  <ion-list>
    <ion-item>
      <ion-button slot="start">
        <ion-icon name="options"></ion-icon>
      </ion-button>
      <ion-select 
        aria-label="Speciality" 
        interface="popover"
        (ionChange)="filterTutors($event)"
        [value]="selectedSpeciality">
        <ion-select-option value="">All specialities</ion-select-option>
        @for(speciality of specialities; track speciality) {
          <ion-select-option [value]="speciality">{{speciality}}</ion-select-option>
        }
      </ion-select>

    </ion-item>
  </ion-list>

  <ion-list>
    @for( tutor of filteredTutors; track tutor ){
      <ion-card>
        <ion-card-header>
          <ion-card-title><ion-icon name="people"> </ion-icon> {{tutor.FirstName }} {{tutor.LastName }} </ion-card-title>
          <ion-card-subtitle class="ion-text-wrap">Speciality: {{tutor.Speciality}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    }
  </ion-list>

</ion-content>
